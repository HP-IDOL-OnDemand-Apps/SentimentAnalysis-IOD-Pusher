<!DOCTYPE html>
<html data-ng-app="MyApp">
  <head>
    <title>
      HP Idol | API Mashathon
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body data-ng-controller="AppCtrl">

    <div class="container">

      <div class="container">
        <div class="row">
          <div data-ng-view></div>
          <div class="col-md-4 pull-right chat_area well">
            <div class="pull-right">
              <button type="button" class="btn btn-primary btn-xs minimize" data-ng-click="minimize()">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-primary btn-xs maximize" data-ng-click="maximize()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
            <div class="row hide_chat" id="placment">
              <div id="chat-widget">Connection status: <span class="label label-success" id="connection_status"></span></div>
              <div>Mood meter:
                <span>
                  <svg width="50" height="10" class="positive">
                    <rect width="50" height="10" style="fill:white;stroke-width:1;stroke:green">
                    </rect>
                  </svg>
                <svg width="50" height="10" class="negative">
                  <rect width="50" height="10" style="fill:white;stroke-width:1;stroke:red">
                  </rect>
                </svg>
                </span>
              </div>

              <div class="list-group" id="message">
              </div>
              <input class="form-control" placeholder="type here..." data-ng-model="user_msg" data-ng-focus="" id="user-message">
              <button class="btn btn-primary pull-left" id="msgBtn" data-ng-click="getMessage()">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
              </button>
              <span class="pull-right label label-default powered_by">Powered by Pusher</span>
            </div>
          </div>

        </div>
      </div>

    </div>


    <!-- vendor js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    
    <!-- custom js -->
    <script src="js/App.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/AppCtrl.js"></script>
    <script src="js/LearnMoreCtrl.js"></script>
    <script src="js/SentimentCtrl.js"></script>
    
  </body>
</html>
